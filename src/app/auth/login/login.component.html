<div class="content">
	<div class="panel">
		<div class="state">
			<br>
			<i class="fa fa-unlock-alt"></i>
			<br>
			<h1>
				Eleja-se
			</h1>
		</div>
		<div class="form" >

			<form action="" (submit)="login()">
				<div class="group">
					<input type="text"
						   autocomplete="off"
						   name="email"
						   [(ngModel)]="user.email">
					<span class="highlight"></span>
					<span class="bar"></span>
					<label>Nome</label>
				</div>

				<div class="group">
					<input type="password"
						   autocomplete="off"
						   name="password"
						   [(ngModel)]="user.password">
					<span class="highlight"></span>
					<span class="bar"></span>
					<label>Senha</label>
				</div>
				<button class="login" type="submit">Login</button>
			</form>
		</div>
		<div class="fack">
			<a href="#">
				<i class="fa fa-question-circle"></i>
				Esqueceu sua senha?
			</a>
		</div>
	</div>
</div>

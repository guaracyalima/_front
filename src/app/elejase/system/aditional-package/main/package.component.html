<header class="page-header">
  <div class="container-fluid">
    <h2 class="no-margin-bottom">{{title}}</h2>
    <div class="row">
      <div class="col-md-2">
            <span>
            <a routerLink="/packages/new" class="btn btn-primary">
                        <i class="fa fa-plus"></i>
                        Adicionar
                    </a>
        </span>
      </div>
      <div class="col-md-5">
        <!--<input type="text" class="form-control" placeholder="Buscar por nome..." #nomeDoPolitico (keyup)="0">-->
        <!--<search></search>-->
      </div>

      <div class="col-md-3">
        <select name="" id="" class="form-control">
          <option value="">Filtros</option>
          <option value="">Plano</option>
          <option value="">Preço</option>
          <option value="">Outro</option>
          <option value="">Outro</option>
        </select>
      </div>

      <div class="col-md-2">
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Exportar
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">PDF</a>
            <a class="dropdown-item" href="#">Excell</a>
            <a class="dropdown-item" href="#">CSV</a>
            <a class="dropdown-item" href="#">Imagem</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<section class="tables">
  <div class="container-fluid">
    <div class="row">

      <table class="table table-striped table-bordered table-hover" id="sample_1">
        <thead class="thead-inverse">
        <tr>
          <th>
            Pacote
          </th>
          <th>
            SMS
          </th>
          <th>
            E-mail marketing
          </th>
          <th>
            Preço
          </th>
          <th>
            Tempo de valdiade
          </th>
          <th>
            Data de expiração
          </th>
          <th>
            Ações
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let package of  packages.data" class="odd gradeX">
          <td>
            <a routerLink="/politics/{{package.id}}">{{package.id}}</a>
          </td>
          <td>
            {{package.sms}}
          </td>
          <td>
            {{package.mails}}
          </td>
          <td>
            {{package.price}}
          </td>
          <td>
            {{package.time_to_expiration}}
          </td>
          <td>
            {{package.date_of_expiration}}
          </td>
          <th>
            <a routerLink="/packages/{{package.id}}/edit" class="btn btn-circle btn-info">
              <i class="fa fa-pencil"></i>
              Editar
            </a>
            <a (click)="delete(p.id)" class="btn btn-circle red-sunglo btn-danger">
              <i class="fa fa-trash-o" aria-hidden="true"></i>
              Excluir
            </a>
          </th>
        </tr>
        </tbody>
      </table>

      <app-app-paginator
              (onChangePage)="pageChanged($event)"
              [total]="packages.total"
              [activePage]="packages.current_page"
              [totalPage]="packages.last_page"
              [resource]="'packages'">
      </app-app-paginator>

    </div>
  </div>
</section>

<div class="col-lg-12">
  <div class="card">
    <div class="card-close">
      <div class="dropdown">
        <button type="button" id="closeCard" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i></button>
        <div aria-labelledby="closeCard" class="dropdown-menu has-shadow"><a href="#"
                                                                             class="dropdown-item remove"> <i
                class="fa fa-times"></i>Close</a><a href="#" class="dropdown-item edit"> <i
                class="fa fa-gear"></i>Edit</a></div>
      </div>
    </div>
    <div class="card-header d-flex align-items-center">
      <h3 class="h4">
        {{title}}
      </h3>
    </div>
    <div class="card-body">

      <form #formPolitic="ngForm" role="form" (submit)="save(user.id)">
        <div class="form-body">

          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div id="accordion_personals_data" data-children=".personalData">
                  <div class="personalData">
                    <div class="card-header bg-info text-center">
                      <a data-toggle="collapse" data-parent="#accordion_access"
                         href="#accordion_personal_data"
                         aria-expanded="true" aria-controls="accordion_personal_data">
                        Dados pessoais
                      </a>
                    </div>
                    <div id="accordion_personal_data" class="collapse show" role="tabpanel">
                      <div class="card-body">
                        <div class="row">


                          <div class="col-md-3">
                            <div class="group">
                              <input
                                      type="text"
                                      required
                                      #user_name="ngModel"
                                      [(ngModel)]="user.name"
                                      name="name">
                              <span class="highlight"></span>
                              <span class="bar"></span>
                              <label>Nome</label>
                            </div>
                          </div>


                          <div class="col-md-3">
                            <div class="group">
                              <input
                                      type="text"
                                      [(ngModel)]="user.last_name"
                                      name="last_name">
                              <span class="highlight"></span>
                              <span class="bar"></span>
                              <label>Sobrenome</label>
                            </div>
                          </div>

                          <div class="col-md-3">
                            <div class="group">
                              <input
                                      type="email"
                                      [(ngModel)]="user.email"
                                      name="email">
                              <span class="highlight"></span>
                              <span class="bar"></span>
                              <label>E-mail</label>
                            </div>
                          </div>
                          <div class="col-md-3">
                            <div class="group">
                              <input
                                      type="password"
                                      [(ngModel)]="user.password"
                                      autocomplete="off"
                                      name="password">
                              <span class="highlight"></span>
                              <span class="bar"></span>
                              <label>Senha</label>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>


        </div>
        <div class="form-actions">
          <button type="submit" class="btn blue" [disabled]="formPolitic.form.invalid">Cadastrar</button>
          <button type="reset" class="btn red">Limpar</button>
        </div>
      </form>

    </div>
  </div>
</div>

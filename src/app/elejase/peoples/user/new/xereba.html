<div class="col-lg-12">
  <div class="card">
    <div class="card-close">
      <div class="dropdown">
        <button type="button" id="closeCard" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i></button>
        <div aria-labelledby="closeCard" class="dropdown-menu has-shadow">
          <a href="#" class="dropdown-item remove">
            <i class="fa fa-times"></i>
            Close
          </a>
          <a href="#" class="dropdown-item edit">
             <i class="fa fa-gear"></i>
             Edit
           </a>
         </div>
      </div>
    </div>
    <div class="card-header d-flex align-items-center">
      <h3 class="h4">Cadastro de usuarios</h3>
    </div>
    <div class="card-body">
      <p>Cadastro de usuarios</p>

      <form role="form"
      (submit)="save()">
      <div class="form-body">

        <div class="col col-md-4">
          <div class="form-group">
            <label>Nome</label>
            <div class="input-group">
              <span class="input-group-addon input-circle-left">
                <i class="fa fa-user" aria-hidden="true"></i>
              </span>
              <input type="text" name="name"
              [(ngModel)]="user.name" class="form-control input-circle-right" placeholder="Nome
              completo">
            </div>
          </div>
          <div class="form-group">
            <label>E-mail</label>
            <div class="input-group">
              <span class="input-group-addon input-circle-left">
                <i class="fa fa-user" aria-hidden="true"></i>
              </span>
              <input type="text"
              [(ngModel)]="user.email" name="email" class="form-control input-circle-right"
              placeholder="user@mail.com">
            </div>
          </div>
          <div class="form-group">
            <label>Nivel de acesso</label>
            <div class="input-group">
              <select name="type"
              [(ngModel)]="user.type" class="form-control">
              <option
              *ngFor="let types of user_types" [value]="types.id">{{types.description}}
            </option>
          </select>
          <div class="form-group">
            <label>Relacionado ao candidato</label>
            <select name="candidate_id"
            [(ngModel)]="user.candidate_id" class="form-control">
            <option
            *ngFor="let candidate of candidate" [value]="candidate.id">
            {{candidate.name_political }} - {{candidate.membership}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label>Endereço</label>

        <select name="address_id"
        [(ngModel)]="user.address_id" class="form-control">
        <option
        *ngFor="let ad of address" [value]="ad.number">
        {{ad.street }}, Nº {{ad.number}} - {{ad.city}}, {{ad.state}}
      </option>
    </select>
  </div>
        </div>

        <div class="col col-md-6">
          <div class="form-group">
            <label>Senha</label>
            <div class="input-group">
              <span class="input-group-addon input-circle-left">
                <i class="fa fa-phone" aria-hidden="true"></i>
              </span>
              <input type="password"
              [(ngModel)]="user.password" name="password" class="form-control input-circle-right"
              placeholder="(00) 0 0000-0000">
            </div>
          </div>
        </div>

      </div>
      <div class="form-actions">
        <button type="submit" class="btn blue">Cadastrar</button>
        <button type="reset" class="btn red">Limpar</button>
      </div>
    </form>

  </div>
</div>
</div>

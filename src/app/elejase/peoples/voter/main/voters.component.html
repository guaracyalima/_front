<header class="page-header">
    <div class="container-fluid">

        <h2 class="no-margin-bottom text-center">
            {{title}}
        </h2>

        <span>
      <a routerLink="/voters/new" class="btn btn-primary">
        <i class="fa fa-plus"></i>
        Adicionar
      </a>
    </span>
        <input type="text" class="form-control" placeholder="Buscar por nome..." #voterName (keyup)="0">
    </div>
</header>
<section class="tables">
    <div class="container-fluid">
        <div class="row">
            <table class="table table-striped table-bordered table-hover" id="sample_1">
                <thead class="thead-inverse">
                <tr>
                    <th>
                        Nome de campanha
                    </th>
                    <th>
                        Apelido
                    </th>
                    <th>
                        CPF
                    </th>
                    <th>
                        Cidade
                    </th>
                    <th>
                        UF
                    </th>
                    <th>
                        Ações
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let voter of  voters.data | voteres: voterName.value" class="odd gradeX">
                    <td>
                        <a routerLink="/voters/{{voter.id}}">{{voter.name}} {{voter.last_name}}</a>
                    </td>
                    <td>
                        {{voter.nickname}}
                    </td>
                    <td>
                        {{voter.cpf}}
                    </td>
                    <td>
                        {{voter.city}}
                    </td>
                    <td>
                        {{voter.uf}}
                    </td>
                    <th>
                        <a routerLink="/voters/{{voter.id}}/edit" class="btn btn-circle btn-info">
                            <i class="fa fa-pencil"></i>
                            Editar
                        </a>
                        <a (click)="delete(voter.id)" class="btn btn-circle red-sunglo btn-danger">
                            <i class="fa fa-trash-o" aria-hidden="true"></i>
                            Excluir
                        </a>
                    </th>
                </tr>
                </tbody>
            </table>
            <app-app-paginator
                    (onChangePage)="pageChanged($event)"
                    [total]="voters.total"
                    [activePage]="voters.current_page"
                    [totalPage]="voters.last_page"
                    [resource]="'voters'">
            </app-app-paginator>
        </div>
    </div>
</section>

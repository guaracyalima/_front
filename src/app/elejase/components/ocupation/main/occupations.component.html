<div class="row">
    <div class="col-md-12">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs font-green-sharp"></i>
                    <span class="caption-subject font-green-sharp bold uppercase">
                        Profissões
                    </span>
                </div>
                <div class="actions">

                    <a routerLink="/occupations/new" class="btn btn-circle btn-default">
                        <i class="fa fa-plus"></i>
                        Adicionar
                    </a>
                    <a href="#" class="btn btn-circle btn-default btn-icon-only fullscreen" data-original-title=""
                       title=""></a>
                </div>

            </div>
            <div class="portlet-body">
                <div class="table-toolbar">
                    <div class="row">

                        <div class="col-md-3 col-sm-4">
                            <div class="dataTables_length" id="sample_1_length">
                                <label>
                                    <select name="sample_1_length" aria-controls="sample_1"
                                            class="form-control input-xsmall input-inline">
                                        <option value="5">5</option>
                                        <option value="15">15</option>
                                        <option value="20">20</option>
                                        <option value="-1">Todos</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon input-circle-left">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                </span>
                                <input type="text" class="form-control input-circle-right"
                                       placeholder="Pesquisar por...">
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="btn-group pull-right">
                                <button class="btn dropdown-toggle" data-toggle="dropdown">
                                    Ferramentas
                                    <i class="fa fa-angle-down"></i>
                                </button>
                                <ul class="dropdown-menu pull-right">
                                    <li>
                                        <a href="javascript:;">
                                            Imprimir
                                        </a>
                                    </li>
                                    <li>
                                        <a href="javascript:;">
                                            Exportar PDF
                                        </a>
                                    </li>
                                    <li>
                                        <a href="javascript:;">
                                            Exportar Excel
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-bordered table-hover" id="sample_1">
                    <thead>
                        <tr>

                            <th>
                                Nome
                            </th>
                            <th>
                                Ações
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                        *ngFor="let occupation of occupations.data" class="odd gradeX">


                        <td>
                            <a routerLink="/occupations/{{occupation.id}}">{{occupation.name}}</a>
                        </td>
                        <th>
                            <a routerLink="/occupations/{{occupation.id}}/edit" class="btn btn-circle btn-default">
                                <i class="fa fa-pencil"></i>
                                Editar
                            </a>
                            <a
                            (click)="delete(p.id)" class="btn btn-circle red-sunglo ">
                            <i class="fa fa-trash-o" aria-hidden="true"></i>
                            Excluir
                        </a>
                    </th>
                </tr>
            </tbody>
        </table>
                <app-app-paginator
                        (onChangePage)="pageChanged($event)"
                        [total]="occupations.total"
                        [activePage]="occupations.current_page"
                        [totalPage]="occupations.last_page"
                        [resource]="'occupations'">
                </app-app-paginator>
    </div>
</div>
        <!-- END EXAMPLE TABLE PORTLET-->
        </div>
        </div>

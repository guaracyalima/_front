<div class="row">
  <div class="col-md-12">
    <div class="profile-sidebar" style="width: 250px;">
      <div class="portlet light profile-sidebar-portlet">
        <div class="profile-userpic">
          <img src="../../assets/admin/pages/media/profile/profile_user.jpg" class="img-responsive" alt="">
        </div>
        <div class="profile-usertitle">
          <div class="profile-usertitle-name">
            {{educations.name}}
          </div>
          <div class="profile-usertitle-job">

          </div>
        </div>
        <div class="profile-userbuttons">
          <button type="button" class="btn btn-circle green-haze btn-sm">Follow</button>
          <button type="button" class="btn btn-circle btn-danger btn-sm">Editar</button>
        </div>
        <div class="profile-usermenu">
          <ul class="nav">
            <li class="active">
              <a href="">
                <i class="icon-home"></i>
                {{educations.name_educationsal}}
              </a>
            </li>
            <li>
              <a href="">
                <i class="icon-settings"></i>
                {{educations.email}}
              </a>
            </li>
            <li>
              <a href="" target="_blank">
                <i class="icon-check"></i>
                {{educations.telephone}}
              </a>
            </li>
            <li>
              <a href="">
                <i class="icon-info"></i>
                {{educations.address}}</a>
            </li>
            <li>
              <a href="">
                <i class="icon-info"></i>
                {{educations.plan_id}}</a>
            </li>
          </ul>
        </div>
        <!-- END MENU -->
      </div>
    </div>

  </div>
</div>

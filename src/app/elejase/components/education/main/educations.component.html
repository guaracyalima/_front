<header class="page-header">
  <div class="container-fluid">
    <h2 class="no-margin-bottom">{{title}}</h2>
    <div class="row">
      <div class="col-md-2">
            <span>
            <a routerLink="/educations/new" class="btn btn-primary">
                        <i class="fa fa-plus"></i>
                        Adicionar
                    </a>
        </span>
      </div>
      <div class="col-md-5">
        <input type="text" class="form-control" placeholder="Buscar por nome..." #nomeDoPolitico (keyup)="0">
        <!--<search></search>-->
      </div>

      <div class="col-md-3">
        <select name="" id="" class="form-control">
          <option value="">Filtros</option>
          <option value="">Plano</option>
          <option value="">Preço</option>
          <option value="">Outro</option>
          <option value="">Outro</option>
        </select>
      </div>

      <div class="col-md-2">
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Exportar
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">PDF</a>
            <a class="dropdown-item" href="#">Excell</a>
            <a class="dropdown-item" href="#">CSV</a>
            <a class="dropdown-item" href="#">Imagem</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<section class="tables">
  <div class="container-fluid">
    <div class="row">

        <table class="table table-striped table-bordered table-hover" id="sample_1">
          <thead>
            <tr>

              <th>
                Nivel de instrução
              </th>
              <th>
                Ações
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of educations.data" class="odd gradeX">
            <td>
              <a routerLink="/educations/{{p.id}}">{{p.description}}</a>
            </td>
            <th>
              <a routerLink="/educations/{{p.id}}/edit" class="btn btn-circle btn-default">
                <i class="fa fa-pencil"></i>
                Editar
              </a>
              <a (click)="delete(p.id)" class="btn btn-circle red-sunglo ">
              <i class="fa fa-trash-o" aria-hidden="true"></i>
              Excluir
            </a>
          </th>
        </tr>
      </tbody>
    </table>
        <app-app-paginator
                (onChangePage)="pageChanged($event)"
                [total]="educations.total"
                [activePage]="educations.current_page"
                [totalPage]="educations.last_page"
                [resource]="'educations'">
        </app-app-paginator>
    </div>
  </div>
</section>

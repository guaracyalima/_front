<header class="page-header">
  <div class="container-fluid">
    <h2 class="no-margin-bottom">{{title}}</h2>
    <div class="row">
      <div class="col-md-2">
            <span>
            <a routerLink="/plans/new" class="btn btn-primary">
                        <i class="fa fa-plus"></i>
                        Adicionar
                    </a>
        </span>
      </div>
      <div class="col-md-5">
        <input type="text" class="form-control" placeholder="Buscar por nome...">
      </div>
      <div class="col-md-3">
        <select name="" id="" class="form-control">
          <option value="">Filtros</option>
          <option value="">usuarios</option>
          <option value="">sms</option>
          <option value="">email</option>
          <option value="">preço</option>
        </select>
      </div>

      <div class="col-md-2">
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Exportar
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">PDF</a>
            <a class="dropdown-item" href="#">Excell</a>
            <a class="dropdown-item" href="#">CSV</a>
            <a class="dropdown-item" href="#">Imagem</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
        <table class="table table-striped table-bordered table-hover" id="sample_1">
          <thead>
            <tr>

              <th>
                Nome
              </th>
              <th>
                Nome de campanha
              </th>
              <th>
                E-mail
              </th>
              <th>
                Telefone
              </th>
              <th>
                Endereço
              </th>
              <th>
                Plano
              </th>
              <th>
                Ações
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of addresses" class="odd gradeX">


            <td>
              <a routerLink="/politics/{{p.id}}">{{p.name}}</a>
            </td>
            <td>
              {{p.name_political}}
            </td>
            <td>
              {{p.email}}
            </td>
            <td class="center">
              {{p.telephone}}
            </td>
            <td>
              {{p.address}}
            </td>
            <th>
              {{p.plan_id}}
            </th>
            <th>
              <a routerLink="/politics/{{p.id}}/edit" class="btn btn-circle btn-default">
                <i class="fa fa-pencil"></i>
                Editar
              </a>
              <a (click)="delete(p.id)" class="btn btn-circle red-sunglo ">
              <i class="fa fa-trash-o" aria-hidden="true"></i>
              Excluir
            </a>
          </th>
        </tr>
      </tbody>
    </table>

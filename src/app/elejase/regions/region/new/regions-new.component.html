<div class="col-lg-12">
  <div class="card">
    <div class="card-close">
      <div class="dropdown">
        <button type="button" id="closeCard" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i></button>
        <div aria-labelledby="closeCard" class="dropdown-menu has-shadow"><a href="#" class="dropdown-item remove"> <i class="fa fa-times"></i>Close</a><a href="#" class="dropdown-item edit"> <i class="fa fa-gear"></i>Edit</a></div>
      </div>
    </div>
    <div class="card-header d-flex align-items-center">
      <h3 class="h4">
        {{title}}
      </h3>
    </div>
    <div class="card-body">

      <form #formRegion="ngForm" role="form" (submit)="save()">
        <div class="form-body">

          <div class="row">
            <div class="col-md-12">

              <div class="form-group">
                <label>Região</label>
                <div class="input-group">
              <span  class="input-group-addon input-circle-left">
                <i _ngcontent-c2="" aria-hidden="true" class="fa fa-map"></i>
              </span>
                  <input required #name="ngModel" type="text" name="name"
                         [(ngModel)]="region.name" class="input-material" placeholder="Ex: Zona sul de São Paulo">

                  <span class="alert-danger" *ngIf="name.invalid">
                O nome da região é obrigatorio
              </span>
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="form-actions">
          <button type="submit" class="btn blue" [disabled]="formRegion.form.invalid">Cadastrar</button>
          <button type="reset" class="btn btn-danger">Limpar</button>
        </div>
      </form>

    </div>
  </div>
</div>

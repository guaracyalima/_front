<header class="page-header">
    <div class="container-fluid">
        <h2 class="no-margin-bottom">{{title}}</h2>
        <div class="row">
            <div class="col-md-2">
            <span>
            <a routerLink="/states/new" class="btn btn-primary">
                        <i class="fa fa-plus"></i>
                        Adicionar
                    </a>
        </span>
            </div>
            <div class="col-md-5">
                <input type="text" class="form-control" placeholder="Buscar por nome..." #nomeDoPolitico (keyup)="0">
                <!--<search></search>-->
            </div>

            <div class="col-md-3">
                <select name="" id="" class="form-control">
                    <option value="">Filtros</option>
                    <option value="">Plano</option>
                    <option value="">Preço</option>
                    <option value="">Outro</option>
                    <option value="">Outro</option>
                </select>
            </div>

            <div class="col-md-2">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Exportar
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">PDF</a>
                        <a class="dropdown-item" href="#">Excell</a>
                        <a class="dropdown-item" href="#">CSV</a>
                        <a class="dropdown-item" href="#">Imagem</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<section class="tables">
    <div class="container-fluid">
        <div class="row">
            <table class="table table-striped table-bordered table-hover" id="sample_1">
                <thead>
                <tr>

                    <th>
                        Nome
                    </th>
                    <th>
                        Sigla
                    </th>
                    <th>
                        Região
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let s of states.data" class="odd gradeX">
                    <td>
                        <a routerLink="/states/{{s.id}}">{{s.name}}</a>
                    </td>
                    <td>
                        {{s.initials}}
                    </td>
                    <td>
                        {{s.region_id}}
                    </td>
                </tr>
                </tbody>
            </table>
            <app-app-paginator
                    (onChangePage)="pageChanged($event)"
                    [total]="states.total"
                    [activePage]="states.current_page"
                    [totalPage]="states.last_page"
                    [resource]="'states'">
            </app-app-paginator>
        </div>
    </div>
</section>
